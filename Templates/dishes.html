<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose a Dish</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        #loading-card {
            border-left: 5px solid #198754;
            display: none;
        }

        .fade-out {
            opacity: 0;
            transform: translateY(6px);
            transition: all 0.4s ease;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <!-- DISH GRID -->
    <div id="dish-grid">
        <h1 class="text-center text-success mb-3">
            Choose a Dish üçΩÔ∏è
        </h1>

        <p class="text-center text-muted">
            Different vibes, techniques, and flavors ‚Äî pick your favorite
        </p>

        <div class="row row-cols-1 row-cols-md-3 g-4 mt-2">
            {% for dish in dishes %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-3">{{ dish }}</h5>

                        <button
                            class="btn btn-outline-primary mt-auto"
                            onclick="findRecipe('{{ url_for('recipe', dish_index=loop.index0) }}')"
                        >
                            View Recipe
                        </button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                Start Over
            </a>
        </div>
    </div>

    <!-- FINDING RECIPE CARD -->
    <div id="loading-card" class="card shadow-sm mt-4">
        <div class="card-body text-center py-5">
            <div class="spinner-border text-success mb-3"></div>
            <h5 class="mb-1">Finding the perfect recipe‚Ä¶ üç≥</h5>
            <p id="loading-message" class="text-muted mb-0">
                Balancing flavors
            </p>
        </div>
    </div>

</div>

<script>
    const messages = [
        "Balancing flavors",
        "Adjusting steps to your vibe",
        "Optimizing effort level",
        "Making it extra delicious",
        "Almost ready‚Ä¶"
    ];

    let msgIndex = 0;
    let interval;

    function findRecipe(url) {
        const grid = document.getElementById("dish-grid");
        const loader = document.getElementById("loading-card");
        const msgEl = document.getElementById("loading-message");

        // Fade out dishes
        grid.classList.add("fade-out");

        // After fade, show loader
        setTimeout(() => {
            grid.style.display = "none";
            loader.style.display = "block";

            interval = setInterval(() => {
                msgIndex = (msgIndex + 1) % messages.length;
                msgEl.textContent = messages[msgIndex];
            }, 900);
        }, 400);

        // Navigate to recipe
        setTimeout(() => {
            clearInterval(interval);
            window.location.href = url;
        }, 1400);
    }
</script>

</body>
</html>
