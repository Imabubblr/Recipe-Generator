<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cravecraft</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <h1 class="text-center text-primary mb-4">üç≥ Cravecraft</h1>

    <div class="card p-4 shadow-sm">
        <form method="POST" id="recipeForm">

            <div class="mb-3">
                <label class="form-label">Ingredients (comma separated)</label>
                <input class="form-control" name="ingredients" required
                       placeholder="chicken, rice, garlic">
            </div>

            <div class="mb-3">
                <label class="form-label">Style or cuisine (optional)</label>
                <input class="form-control" name="style"
                       placeholder="Italian, Asian, healthy">
            </div>

            <div class="mb-3">
                <label class="form-label">
                    What mood are you in?
                </label>
                <input class="form-control" name="mood"
                       placeholder="tired üò¥ / fancy ‚ú® / comfort üß°">
            </div>

            <!-- NEW: Number of options -->
            <div class="mb-4">
                <label class="form-label">
                    How many dish options?
                </label>
                <input type="number"
                       class="form-control"
                       name="num_options"
                       min="1"
                       max="12"
                       value="3">
                <small class="text-muted">
                    Default is 6 (max 12)
                </small>
            </div>

            <button class="btn btn-primary w-100">
                Generate Dish Ideas
            </button>
        </form>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="generatingModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-5">
                    <div class="spinner-border text-primary mb-3"></div>
                    <h5>Cooking up ideas‚Ä¶</h5>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById("recipeForm").addEventListener("submit", () => {
    new bootstrap.Modal(document.getElementById("generatingModal")).show();
});
</script>
</body>
</html>
