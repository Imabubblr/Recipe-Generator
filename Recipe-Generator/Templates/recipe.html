<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ dish_name }} Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm p-4">
        <h1 class="text-center text-danger mb-4">{{ dish_name }}</h1>
        <!-- Optional image -->
        <img src="https://source.unsplash.com/600x400/?food,{{ dish_name | urlencode }}" class="img-fluid rounded mb-4" alt="{{ dish_name }}">
        <pre class="bg-light p-3 rounded" style="white-space: pre-wrap;">{{ recipe }}</pre>
        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Start Over</a>
        </div>
    </div>
</div>
</body>
</html>
