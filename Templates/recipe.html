<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{{ dish_name }} Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font: 'Roboto' is clean and natural -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica';
            font-size: 1.1rem; /* slightly larger text */
        }
        h1 {
            font-size: 2.5rem; /* larger heading */
            font-weight: 500;
        }
        pre {
            font-size: 1.1rem; /* make recipe text bigger */
            line-height: 1.6; /* improve readability */
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="card shadow-sm p-4">
        <h1 class="text-center text-danger mb-4">{{ dish_name }}</h1>
        
        {% if image_base64 %}
        <div class="text-center mb-4">
            <!-- You can add an <img> tag here if needed -->
        </div>
        {% endif %}
        
        <pre class="bg-light p-3 rounded" style="white-space: pre-wrap;">{{ recipe }}</pre>

        <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Start Over</a>
        </div>
    </div>
</div>
</body>
</html>
