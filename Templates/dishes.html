<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Choose a Dish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center text-success">Choose a Dish üçΩÔ∏è</h1>
    <p class="text-center">Here are your dish options with prep times:</p>
    
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for dish in dishes %}
        <div class="col">
            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ dish }}</h5>
                    <a href="{{ url_for('recipe', dish_index=loop.index0) }}" class="btn btn-outline-primary w-100">View Recipe</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <div class="text-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Start Over</a>
    </div>
</div>

<!-- Loading Modal -->
<div class="modal fade" id="generatingModal" tabindex="-1" aria-labelledby="generatingLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-body text-center py-5">
                <div class="spinner-border text-primary mb-3" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <h5 id="generatingLabel">Generating your recipe...</h5>
                <p class="text-muted">Please wait while we prepare the recipe for you.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.querySelectorAll('a[href*="/recipe/"]').forEach(link => {
        link.addEventListener('click', function(e) {
            const modal = new bootstrap.Modal(document.getElementById('generatingModal'));
            modal.show();
        });
    });
</script>
</body>
</html>
