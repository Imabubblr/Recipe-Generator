<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Recipe Idea Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center text-primary">üç≥ Recipe Idea Generator</h1>

    {% if error %}
    <div class="alert alert-danger text-center" role="alert">
        {{ error }}
    </div>
    {% endif %}

    <div class="card p-4 shadow-sm">
        <form method="POST" action="/" id="recipeForm">
            <div class="mb-3">
                <label class="form-label">Ingredients (comma separated):</label>
                <input type="text" class="form-control" name="ingredients" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Recipe style or cuisine (optional):</label>
                <input type="text" class="form-control" name="style">
            </div>

            <button type="submit" class="btn btn-primary w-100">
                Generate Dish Ideas
            </button>
        </form>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="generatingModal" tabindex="-1" aria-labelledby="generatingLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center py-5">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 id="generatingLabel">Generating your dish ideas...</h5>
                    <p class="text-muted">Please wait while we create personalized recipes for you.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('recipeForm').addEventListener('submit', function() {
            const modal = new bootstrap.Modal(document.getElementById('generatingModal'));
            modal.show();
        });
    </script>
</div>
</body>
</html>
